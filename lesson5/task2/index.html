<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 3</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <table>
            <tr>
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td colspan="2" class="col-yellow"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="4" rowspan="4" class="col-red"></td>
                <td colspan="2" rowspan="2" class="col-yellow"></td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="2" rowspan="2" class="col-black"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3" class="col-yellow"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" class="col-blue"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td colspan="2" class="col-black"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
