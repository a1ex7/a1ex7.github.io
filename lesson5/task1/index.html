<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <div class="wrapper">
        <nav class="header-menu clearfix">
            <ul>
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
                <li class="user-block"><a href="#">Minhas Ofertas</a></li>
                <li class="login-block">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <main class="main-content">
        <div class="form-wrapper">
            <h1 class="form-title">Cadastre-se</h1>
            <div class="form-body">
                <button class="fb-login">
                    <strong>Log In</strong> with <strong>Facebook</strong>
                </button>
                <div class="divider clerfix">
                    <span>OU</span>
                </div>
                <form action="#" method="post">
                    <div>
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" name="last_name" placeholder="Last Name"  required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email Address"  required>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Choose Password"  required>
                    </div>
                    <div>
                        <input type="password" name="password_confirm" placeholder="Password Confirm"  required>
                    </div>
                    <div class="checkbox-block">
                        <label>
                            <input type="checkbox" name="send_tips">
                            Send me Youbike updates and tips
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Create my Account">
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <p>
                    By clicking the button above, you agree to the Terms of Service<br>
                    Xiew our Privacy Policy.
                </p>
            </div>
        </div>
    </main>
