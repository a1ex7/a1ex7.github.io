<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Script 13-14</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="bg-warning text-center">
      <button class="btn btn-info" id="start-btn">Начать тест</button>
  </div>
</div>

<script type="text/template" id="quiz-template">
  
<div class="container">
  <div class="row">
    <h2 class="text-center"><%- quiz.title %></h2>
    <form class="test-form col-md-6 col-md-offset-3" method="post" action="index.html">
      <ol class="questions">
        
        <% for (i = 0; i < questions.length; i++) { %>
          
          <li class="question__item">
            <p class="question__title">
              <%- questions[i].questionText %>
            </p>
            <ul class="answers list-unstyled">
              
              <% for (j = 0; j < questions[i].answers.length; j++) { %>
                
                <li class="answer__item">
                  <div class="checkbox">
                    <label class="answer__title">
                      <input type="checkbox" name="question1" value="answer1" id="q<%= i %>a<%= j %>">
                      <%- questions[i].answers[j].answerText %>
                    </label>
                  </div>
                </li>

              <% }; %>
              
            </ul>
          </li>

        <% }; %>
        
      </ol>
      <button class="btn btn-default center-block" id="check-btn" type="submit">Проверить мои результаты</button>
    </form>
  </div>
</div>
  
</script>

<script type="text/template" id="modal-template">
  
  <div class="modal-wrapper">
    <div class="quiz-modal">
      <span class="modal-close">X</span>
      <h2 class="text-center"><%= resume %></h2>
      <ul class="list-unstyled">
        <% for (i = 0; i < questions.length; i++) { %>
          <li>
            <h3><%= questions[i].questionText %></h3>
            <ul class="list-unstyled">
              <% for (j = 0; j < questions[i].checkedAnswers.length; j++) { %>
                <li>
                  <p class="answer-<%= questions[i].checkedAnswers[j].isRight ? 'correct' : 'incorrect' %>"><%= questions[i].checkedAnswers[j].answerText %><p>
                </li>
              <% }; %>
            </ul>
          </li>
        <% };%>
      </ul>
      <button class="btn btn-info button-close center-block">Закрыть</button>
    </div>
  </div>

</script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/dist/init.js"></script>
  <script src="js/dist/script.js"></script>
</body>
</html>
