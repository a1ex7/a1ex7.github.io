<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Script 7-8</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <div class="wrapper">
    <form>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input class="form__input" id="firstname" name="firstname" title="Please provide your firstname.">
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input class="form__input" id="lastname" name="lastname" title="Please provide also your lastname.">
        </div class="form-group">
        <div class="form-group">
          <label for="address">Address</label>
          <input class="form__input" id="address" name="address" title="Your home or work address.">
        </div>
        <button class="btn-show-help">Show Help</button>
    </form>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
