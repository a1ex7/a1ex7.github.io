<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Script 5-6</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Stopwatch</h1>
                <div class="jumbotron">
                 <h1 class="stopwatch" id="timer">0:00:00<span class="small">.000</span></h1> 
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" id="start" class="btn btn-success btn-lg btn-block">Start</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" id="reset" class="btn btn-danger btn-lg btn-block">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/stopwatch.js"></script>
<script src="js/main.js"></script>
</body>
</html>
